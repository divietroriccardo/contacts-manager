<div class="login" [formGroup]="loginFields">
  <mat-form-field>
    <mat-label>Numero, email o nome utente</mat-label>
    <mat-icon matPrefix>person</mat-icon>
    <input
      matInput
      title="number, email or username"
      placeholder=""
      formControlName="user"
      required
    />
    <mat-error *ngIf="loginFields.get('user')?.invalid">{{
      "Inserisci il tuo username"
    }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <mat-icon matPrefix>password</mat-icon>
    <input
      matInput
      title="password"
      placeholder=""
      [type]="isHidden ? 'password' : 'text'"
      formControlName="password"
      required
    />
    <mat-error *ngIf="loginFields.get('password')?.invalid">{{
      "Inserisci la password"
    }}</mat-error>
    <button mat-icon-button matSuffix (click)="isHidden = !isHidden">
      <mat-icon>{{ isHidden ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <button
    mat-fab
    class="login-button"
    color="primary"
    (click)="login()"
    extended
  >
    <mat-icon>login</mat-icon>
    Accedi
  </button>
</div>
