<div mat-dialog-title>{{ dialogService.message }}</div>

<mat-dialog-actions>
  <button mat-flat-button color="basic" mat-dialog-close mat-dialog-close="">
    {{ dialogService.closeOption }}
  </button>
  <button mat-flat-button color="warn" mat-dialog-close mat-dialog-close="true">
    {{ dialogService.continueOption }}
  </button>
</mat-dialog-actions>
